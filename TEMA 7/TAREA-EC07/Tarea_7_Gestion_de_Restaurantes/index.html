<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion de Restaurantes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="anonymous" />
</head>

<body>
  <!--
      Creación del encabeza de nuestra página conformado por el logo, un desplegable con las categorías y otro
      con el menú de opciones con el contenido de alérgenos, menus existentes y restaurantes. Para los desplegables,
      utilizaremos la clase de Bootstrap "dropdown".
    -->
  <header>
    <nav class="navbar navbar-expand-lg bg-dark text-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="logo" href="#"><img class="logo" src="/Imagenes/Restaurant-Logo.png"
            alt="logo" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" id="init" aria-current="page" href="#">Inicio</a>
            </li>
          </ul>
        </div>
        <li class="nav-item dropdown options">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-auto-close="outside"
            data-bs-toggle="dropdown" aria-expanded="false">
            Opciones
          </a>

          <ul class="dropdown-menu" id="dropdowns"></ul>
        </li>
        <div id="userArea"
          class="my-1 col-lg-2 header-nav-utilities d-inlineflex align-items-center justify-content-lg-end">
        </div>
      </div>
    </nav>

    <!--
        Establecemos las migas de pan de nuestra página con el objeto de ubicar al usuario en su navegación
        por la página. Para facilitar su creación y diseño de estilo, utilizamos la clase "breadcrumb" 
        proporcionada por Bootstrap.
      -->
    <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>'" id="nav_bread"></nav>
  </header>

  <!--
      Zona de contenido donde se localizará el contenido principal de nuestra página. Lo dejamos vacío, creando
      tan solo un contenedor donde se visualizarán las categorías existentes y los platos de manera aleatoria.
      Sera en aquí donde nuestro contenido se visualizará de manera dinamica a través de JavaScript.
    -->
  <main>
    <div id="categories"></div>
  </main>

  <!--
      Pie de página donde se muestra la dirección y redes sociales de la empresa.
    -->
  <footer class="pie bg-dark text-light">
    <div class="foot-content d-flex justify-content-between pt-3">
      <div class="direction ps-5">
        <h4>Dirección</h4>
        <p>
          Dirección: C/ Los Cipreses Nº 38 <br>
          Teléfono: 612345687 <br>
          E-mail: davidmedina11394@gmail.com
        </p>
      </div>

      <div class="social-media">
        <h4>Redes Sociales</h4>
        <div class="icons pe-5">
          <div><i class="fa-brands fa-instagram"></i></div>
          <div><i class="fa-brands fa-x-twitter"></i></div>
          <div><i class="fa-brands fa-facebook"></i></div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <p style="color:white;">&copy; Tarea 07 - David Medina Garcia</p>
    </div>
  </footer>
  <div class="modal fade" id="messageModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="messageModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="messageModalTitle">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/Restaurant_App.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/09f844330b.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin="anonymous"></script>
</body>

</html>
